# ============================================================================
# IT-Ops CLI - Inventario de Hosts
# ============================================================================
# Este archivo define los hosts y grupos para Ansible
# 
# IMPORTANTE: 
# - Para desarrollo, usar el grupo [dev]
# - Para producción, usar el grupo [prod]
# - Los hosts dinámicos se agregan via --extra-vars target_host=HOSTNAME
# ============================================================================

# ============================================================================
# Grupo de Desarrollo (para pruebas locales)
# ============================================================================
[dev]
# Agregar hosts de desarrollo aquí
# Ejemplo:
# mi_pc ansible_host=10.10.10.122

[dev:vars]
ansible_user=ansible_admin
ansible_password=Ansible123!
ansible_connection=winrm
ansible_winrm_transport=basic
ansible_winrm_scheme=http
ansible_port=5985
ansible_winrm_server_cert_validation=ignore

# ============================================================================
# Grupo de Producción (hosts corporativos)
# ============================================================================
[prod]
# Los hosts de producción se agregan dinámicamente via --extra-vars
# o se pueden listar aquí manualmente

[prod:vars]
ansible_connection=winrm
ansible_winrm_transport=kerberos
ansible_winrm_scheme=https
ansible_port=5986
ansible_winrm_server_cert_validation=ignore
# Credenciales de producción vienen del vault
# ansible_user y ansible_password en group_vars/windows_hosts_vault.yml

# ============================================================================
# Grupo general de Windows Hosts
# ============================================================================
[windows_hosts:children]
dev
prod

[windows_hosts:vars]
# Variables comunes a todos los hosts Windows
ansible_shell_type=powershell
ansible_become_method=runas

# ============================================================================
# Hosts Individuales (para pruebas rápidas)
# ============================================================================
# Puedes definir hosts individuales aquí para acceso directo
# Ejemplo:
# [mi_pc]
# 10.10.10.122
# 
# [mi_pc:vars]
# ansible_user=admin
# ansible_password=password123

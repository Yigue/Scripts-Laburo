# ============================================================================
# IT-Ops CLI - Inventario de Hosts (ADAPTADO PARA PRUEBA LOCAL)
# ============================================================================

# ============================================================================
# Grupo de Desarrollo (Ignorar por ahora)
# ============================================================================
[dev]

[dev:vars]
ansible_connection=local

# ============================================================================
# Grupo de Producción (TU MAQUINA DE TRABAJO)
# ============================================================================
[prod]
# IMPORTANTE: Aquí necesitamos el nombre completo (FQDN).
# Si NB102237 no funciona solo, deberás poner NB102237.tu_dominio.com
172.27.144.1

[prod:vars]
ansible_connection=winrm
# CAMBIO CLAVE: Cambiamos kerberos por ntlm
ansible_winrm_transport=ntlm
ansible_winrm_scheme=http
ansible_port=5985
ansible_winrm_server_cert_validation=ignore

# CAMBIO CLAVE: Agregamos tus credenciales de Andreani
# Reemplaza con tus datos reales (sin el @andreani.com.ar)
ansible_user="{{ vault_ansible_user }}"
ansible_password="{{ vault_ansible_password }}"

# ============================================================================
# Grupo general
# ============================================================================
[windows_hosts:children]
prod

[windows_hosts:vars]
ansible_shell_type=powershell
ansible_become_method=runas
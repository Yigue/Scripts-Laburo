---
# ============================================================================
# Playbook: Obtener Password LAPS
# ============================================================================
# Obtiene la contraseña del Administrador Local (LAPS) desde AD
#
# Uso:
#   ansible-playbook -i inventory/hosts.ini playbooks/admin/get_laps_password.yml \
#     --extra-vars "target_host=NB001234"
#
# NOTA: Requiere permisos para leer ms-Mcs-AdmPwd en AD
# ============================================================================

- name: Obtener Password LAPS
  hosts: "{{ domain_controller | default('localhost') }}"
  gather_facts: no
  
  tasks:
    - name: Ejecutar obtención de LAPS
      include_role:
        name: admin
        tasks_from: get_laps_password.yml
